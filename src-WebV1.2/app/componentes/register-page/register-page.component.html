<div class="row mt-3">
  <div class="col-md-6 mx-auto text-center">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Sign in</h1>
        <form (submit)="onSubmitAddUser()">
          <div class="form-group">
            <label for="firstname">Nombre</label>
            <input type="firstname" name="firstname" id="firstname"[(ngModel)]="firstname" class="form-control">             
          </div>
          <div class="form-group">
            <label for="lastname">Apellido</label>
            <input type="lastname" name="lastname" id="lastname"[(ngModel)]="lastname" class="form-control">             
          </div>
          <div class="form-group">
            <label for="cell">Celular</label>
            <input type="cell" name="cell" id="cell"[(ngModel)]="cell" class="form-control">             
          </div>
          <div class="form-group">
            <label for="username">Nickname</label>
            <input type="username" name="username" id="username"[(ngModel)]="username" class="form-control">             
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"[(ngModel)]="email" class="form-control">             
          </div>
          <div class="form-group">
            <label for="password">Contrase√±a</label>
           <input type="password" name="password" id="password"[(ngModel)]="password" class="form-control">
          </div>
          <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
        </form>
      </div>
    </div> 
  </div> 
</div>
