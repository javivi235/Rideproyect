<ion-header>
  
</ion-header>

<ion-content padding>

  <ion-fab class="topRigth">
  
    <button ion-fab mini><ion-icon name="ios-arrow-dropdown"></ion-icon></button>
  
    <ion-fab-list>
  
      <button ion-fab><ion-icon name="ios-map"></ion-icon></button>
      <button ion-fab (click)="botonPerfil();"><ion-icon name="md-person"></ion-icon></button>
      <button ion-fab (click)="botonLogOut();"><ion-icon name="md-exit"></ion-icon></button>
  
    </ion-fab-list>
  
  </ion-fab>

  <img src="../../assets/imgs/LiftLogo.png" width="50" height="50" class="topLeft">

  <button ion-button class="bottomLeft" color="inv" (click) = "botonRide();" clear>
    <div>
        <img src="../../assets/imgs/conductorlogo.png" width="90" height="50" (click) = "botonLift();">
      <div class="justbottom">
        <h6 class="fuenteletra">Lift Someone</h6>
      </div>
  </div>
  </button>

  <button ion-button color="inv" class="bottomRigth" (click)="botonLift();" clear>
    <div>
         <img src="../../assets/imgs/passenger.png" width="50" height="30">
         <div class="justbottom">
           <h6 class="fuenteletra">Get Lift</h6>
        </div>
  </div>
 
  </button>

</ion-content>
