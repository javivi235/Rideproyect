<ion-header>
    <style type="text/css"> 
#capa1{ padding: true;   height: 100%; z-index: inherit;}
#capa2{ height: 50; width: 50; margin-left: 80%; margin-right: 5%; margin-top: -175%; z-index: inherit;
  position: absolute;}
#capa3{ 
  height: 75px; width: 100px; margin-left: 35%; margin-right: 80%; margin-top: -30%; z-index: inherit;
  position: absolute;
}
#capa5{
  height: 20px; width: 20px; margin-left: 50%; margin-right: 10%; margin-top: -18%; z-index: inherit;
  position: absolute;
  
}


    </style>
</ion-header>

<ion-content no-bounce>

   
  <div #map id="capa1" padding > </div>

  <img src="../../assets/imgs/LiftLogo.png" id="capa2" height="50" width="50">

  
  <button ion-button  color="inv" id="capa3" [disabled]="getDisableTrip()" [hidden] = "getDisableTrip()"  (click)="botonLift();" clear>
      <div>
        <img src="../../assets/imgs/conductorlogo.png" width="70" height="50">
        <div class="justbottom">
             <h6 class="fuenteletra">Get Lift</h6>
          </div>
    </div>
   
    </button>
    <button ion-button color="inv" id="capa5" [disabled]="!getDisableTrip()" [hidden] = "!getDisableTrip()" (click)="botonCancel();"><ion-icon name="ios-close-circle-outline"></ion-icon></button>
  <ion-fab class="topRigth">
  
    <button ion-fab mini ><ion-icon name="ios-arrow-dropdown"></ion-icon></button>
  
    <ion-fab-list>

      <button ion-fab><ion-icon name="ios-map"></ion-icon></button>
      <button ion-fab (click)="botonPerfil();" [disabled]="getDisableTrip()" [hidden] = "getDisableTrip()"><ion-icon name="md-person"></ion-icon></button>
      <button ion-fab (click)="botonLogOut();" [disabled]="getDisableTrip()" [hidden] = "getDisableTrip()"><ion-icon name="md-exit"></ion-icon></button>
  
    </ion-fab-list>
  
  </ion-fab>
  


 
 
</ion-content>
