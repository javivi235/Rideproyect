<ion-header>

</ion-header>

<ion-content padding>
  <img src="../../assets/imgs/LiftLogo.png" width="30" height="150" class="center">

  <ion-list>

    <ion-item>
      <ion-label stacked class="center">Username</ion-label>
      <ion-input type="text" [(ngModel)] = "username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked class="center">Password</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>

    <button ion-button color="dark"  (click) = "botonlogin();" class="center" outline>Login </button>
  
  </ion-list>

</ion-content>
